---
- name: create pod security policy for default access
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: extensions/v1beta1
      kind: PodSecurityPolicy
      metadata:
        name: unimatrix.default
        labels:
          app.kubernetes.io/name: unimatrix.default
        annotations:
          seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'docker/default'
          apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
          seccomp.security.alpha.kubernetes.io/defaultProfileName:  'docker/default'
          apparmor.security.beta.kubernetes.io/defaultProfileName:  'runtime/default'
      spec:
        allowPrivilegeEscalation: false
        fsGroup:
          ranges:
          - max: 65535
            min: 1
          rule: MustRunAs
        readOnlyRootFilesystem: true
        requiredDropCapabilities:
        - ALL
        runAsUser:
          rule: MustRunAsNonRoot
        seLinux:
          rule: RunAsAny
        supplementalGroups:
          ranges:
          - max: 65535
            min: 1
          rule: MayRunAs
        volumes:
        - configMap
        - downwardAPI
        - emptyDir
        - secret
        - persistentVolumeClaim
        - projected

- name: create pod security policy for unrestricted access
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: policy/v1beta1
      kind: PodSecurityPolicy
      metadata:
        name: unimatrix.any
        annotations:
          seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
      spec:
        privileged: true
        allowPrivilegeEscalation: true
        allowedCapabilities:
        - '*'
        volumes:
        - '*'
        hostNetwork: true
        hostPorts:
        - min: 0
          max: 65535
        hostIPC: true
        hostPID: true
        runAsUser:
          rule: 'RunAsAny'
        seLinux:
          rule: 'RunAsAny'
        supplementalGroups:
          rule: 'RunAsAny'
        fsGroup:
          rule: 'RunAsAny'

- name: create ClusterRole with access to all policies
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: unimatrix.psp.any
      rules:
      - apiGroups:
        - policy
        resources:
        - podsecuritypolicies
        verbs:
        - use

- name: create ClusterRole with access to the unimatrix.default policy.
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: unimatrix.psp.default
      rules:
      - apiGroups:
        - policy
        resources:
        - podsecuritypolicies
        resourceNames:
        - "unimatrix.default"
        verbs:
        - use

- name: allow all authenticated subjects to use the default policy
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: unimatrix.psp.default
      subjects:
      - kind: Group
        name: system:serviceaccounts
        apiGroup: rbac.authorization.k8s.io
      - kind: Group
        apiGroup: rbac.authorization.k8s.io
        name: system:authenticated
      roleRef:
        kind: ClusterRole
        name: unimatrix.psp.default
        apiGroup: rbac.authorization.k8s.io
