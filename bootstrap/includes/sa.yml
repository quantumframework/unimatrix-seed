---
- name: create Unimatrix One service account
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        namespace: kube-system
        name: queen
      automountServiceAccountToken: false

- name: grant cluster administrator permissions to Unimatrix One
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: "queen"
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cluster-admin
      subjects:
      - kind: ServiceAccount
        name: queen
        namespace: kube-system

- name: allow service account to create any pod
  k8s:
    kubeconfig: "{{ k8s_kubeconfig }}"
    state: present
    definition:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: unimatrix.psp.any
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: unimatrix.any
      subjects:
      - kind: ServiceAccount
        namespace: nspinfra0002
        name: queen
